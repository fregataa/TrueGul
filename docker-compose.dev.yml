# Development Docker Compose (without ML server)
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: truegul-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-truegul}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-truegul123}
      POSTGRES_DB: ${POSTGRES_DB:-truegul}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-truegul}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - truegul-network

  redis:
    image: redis:7-alpine
    container_name: truegul-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - truegul-network

  migrate:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: truegul-migrate
    command: ["./migrate", "up"]
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-truegul}:${POSTGRES_PASSWORD:-truegul123}@postgres:5432/${POSTGRES_DB:-truegul}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - truegul-network
    restart: "no"

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: truegul-api
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://${POSTGRES_USER:-truegul}:${POSTGRES_PASSWORD:-truegul123}@postgres:5432/${POSTGRES_DB:-truegul}?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-key-min-32-characters}
      - ML_SERVER_URL=http://localhost:8000
      - ML_CALLBACK_SECRET=${ML_CALLBACK_SECRET:-dev-callback-secret}
      - CALLBACK_BASE_URL=http://api-server:8080
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - truegul-network

volumes:
  postgres_data:
  redis_data:

networks:
  truegul-network:
    driver: bridge
