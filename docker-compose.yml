services:
  postgres:
    image: postgres:15-alpine
    container_name: truegul-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-truegul}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-truegul}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-truegul}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - truegul-network

  redis:
    image: redis:7-alpine
    container_name: truegul-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - truegul-network

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: truegul-api
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://${POSTGRES_USER:-truegul}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-truegul}?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - ML_SERVER_URL=http://ml-server:8000
      - ML_CALLBACK_SECRET=${ML_CALLBACK_SECRET}
      - CALLBACK_BASE_URL=http://api-server:8080
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - truegul-network

  ml-server:
    build:
      context: ./ml-server
      dockerfile: Dockerfile
    container_name: truegul-ml
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379
      - API_SERVER_URL=http://api-server:8080
      - ML_CALLBACK_SECRET=${ML_CALLBACK_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - truegul-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: truegul-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@truegul.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - truegul-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  truegul-network:
    driver: bridge
