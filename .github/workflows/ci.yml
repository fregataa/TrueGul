name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check
        run: pnpm check

      - name: Build
        run: pnpm build

  api-server:
    name: API Server Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: api-server/go.sum

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: api-server

      - name: Run tests
        run: go test -v ./...

  ml-server:
    name: ML Server Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ml-server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: ml-server/pyproject.toml

      - name: Install dev dependencies
        run: pip install ruff pyright pytest pytest-asyncio

      - name: Run Ruff linter
        run: ruff check app/

      - name: Run Ruff formatter check
        run: ruff format --check app/

      - name: Run Pyright type checker
        run: pyright app/

      - name: Run tests
        run: pytest -v
