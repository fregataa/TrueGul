name: Build and Push to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'api-server/**'
      - 'ml-server/**'
      - '.github/workflows/build-push.yml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build'
        required: true
        type: choice
        options:
          - all
          - api-server
          - ml-server

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY_API: truegul-api-server
  ECR_REPOSITORY_ML: truegul-ml-server

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api-server: ${{ steps.filter.outputs.api-server }}
      ml-server: ${{ steps.filter.outputs.ml-server }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name == 'push'
        with:
          filters: |
            api-server:
              - 'api-server/**'
            ml-server:
              - 'ml-server/**'

      - name: Set outputs for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        id: dispatch
        run: |
          if [ "${{ github.event.inputs.service }}" == "all" ]; then
            echo "api-server=true" >> $GITHUB_OUTPUT
            echo "ml-server=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.service }}" == "api-server" ]; then
            echo "api-server=true" >> $GITHUB_OUTPUT
            echo "ml-server=false" >> $GITHUB_OUTPUT
          else
            echo "api-server=false" >> $GITHUB_OUTPUT
            echo "ml-server=true" >> $GITHUB_OUTPUT
          fi

  build-api-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.api-server == 'true' || github.event.inputs.service == 'api-server' || github.event.inputs.service == 'all'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push API Server image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd api-server
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_API:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG" >> $GITHUB_OUTPUT

  build-ml-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.ml-server == 'true' || github.event.inputs.service == 'ml-server' || github.event.inputs.service == 'all'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push ML Server image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd ml-server
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_ML:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ML:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG" >> $GITHUB_OUTPUT
